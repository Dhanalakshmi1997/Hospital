<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
<!-- charset="utf-8" to display correctly special characters -->
	<meta charset="utf-8">
	<style>
		body {
    text-align: center;
    }
form {
    display: inline-block;
}
</style>
</head>

<body>


	<form  method ="POST" action="/updatedepartment/{{result.id}}" style="background-color:  #2F4F4F;width: 500px;height: 650px;border:solid;" >
		{% csrf_token %}


		<h1 align="center" style="color: #FFFFF0">DoctorRegistration</h1>
<!-- <br> line break in text -->
		<br>

		<label for="Doctorname" style="margin-left: 10px; color: #FFFFF0" >Doctor Name: <span style="color: #FF6347">*</span></label><br>
		<input id="Doctorname" type="text" name="doctorname" value="{{result.doctorname}}" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
<!-- <br> line break in text -->
<!-- style="margin-left: 10px" gives margin in the form of 10px -->
		<br>
		<label for="Specialation" style="margin-left: 10px;color: #FFFFF0">Specialation: <span style="color: #FF6347">*</span></label>
		<input id="Specialiation" type="text" name="specialation" value="{{result.specialisation}}" style="border: solid 1px;margin-left:10px;width: 400px" required>
		<br>
		<br>
<!-- GENDER INFO -->
		<label for="male" style="margin-left: 10px;color: #FFFFF0">Male:</label>
		<input id="male" type="radio" name="gender" value="{{result.gender}}">
		<label for="female" style="margin-left: 10px;color: #FFFFF0">Female:</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="other" style="margin-left: 10px;color: #FFFFF0">Other:</label>
		<input id="other" type="radio" name="gender" value="neutral">
		<br>
		<br>


<!-- DATE OF BIRTH INFO -->
		<legend style="...">Dob: <span style="...">*</span> </legend>
		<label for="month" style="margin-left: 10px" value="{{result.dob}}"></label>
		<select id="month" name="dob" required="">
			<option value="">Month</option>
			<option value="01">January</option>
			<option value="02">February</option>
			<option value="03">March</option>
			<option value="04">April</option>
			<option value="05">May</option>
			<option value="06">June</option>
			<option value="07">July</option>
			<option value="08">August</option>
			<option value="09">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		<label for="day"></label>
		<select id="day" name="birth-day" required="">
			<option value="">Day</option>
			<option value="01">01</option>
			<option value="02">02</option>
			<option value="03">03</option>
			<option value="04">04</option>
			<option value="05">05</option>
			<option value="06">06</option>
			<option value="07">07</option>
			<option value="08">08</option>
			<option value="09">09</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		<label for="year"></label>
		<select id="year" name="birth-year" required="">
			<option value="">Year</option>
			<option value="2007">2007</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
			<option value="1994">1994</option>
			<option value="1993">1993</option>
			<option value="1992">1992</option>
			<option value="1991">1991</option>
			<option value="1990">1990</option>
			<option value="1989">1989</option>
			<option value="1988">1988</option>
			<option value="1987">1987</option>
			<option value="1986">1986</option>
			<option value="1985">1985</option>
			<option value="1984">1984</option>
			<option value="1983">1983</option>
			<option value="1982">1982</option>
			<option value="1981">1981</option>
			<option value="1980">1980</option>
		</select>
		<br>
		<br>

	<!------address----->
	<label for="address" style="margin-left: 10px;;color: #FFFFF0">address: <span style="color: #FF6347">*</span></label><br>
		<input id="address" type="text" name="address" value="{{result.address}}" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>


<!-- USERNAME INFO -->
		<label for="contact no" style="margin-left: 10px;;color: #FFFFF0">contact no: <span style="color: #FF6347">*</span></label><br>
		<input id="contact no" type="text" name="contactno" value="{{result.contactno}}" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>



	<label for="username" style="margin-left: 10px;;color: #FFFFF0">username: <span style="color: #FF6347">*</span></label><br>
		<input id="username" type="text" name="username" value="{{result.username}}" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>


<!-- required title="5 to 10 characters" pattern=".{5,10}" to set the lenght of the input password box min 5 chars, max 10 chars and display the message you want "5 to 10 characters" -->
<!-- PASSWORD INFO -->
		<label for="password" style="margin-left: 10px;color: #FFFFF0">Password: <span style="color: #FF6347">*</span></label><br>
		<input id="password" type="password" name="password" style="border: solid 1px;margin-left: 10px;width: 200px;" value="{{result.password}}" required title="5 to 10 characters" pattern=".{5,10}">
		<br>
		<br>
<!-- PASSWORD CONFIRMATION INFO -->
		<label for="password1" style="margin-left: 10px;color: #FFFFF0">Password1: <span style="color: #FF6347">*</span></label><br>
		<input id="password1" type="password1" name="conformpassword" style="border: solid 1px;margin-left: 10px;width: 200px;" value="{{result.password1}}" required title="5 to 10 characters" pattern=".{5,10}">
		<br>
		<br>



		<input  style="margin-left: 10px" type="submit" value="SAVE">
	</form>

</body>
</html>
