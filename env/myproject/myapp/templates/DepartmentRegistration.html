<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		body {
    text-align: center;
    }
form {
    display: inline-block;
}
</style>
    <title>Department Registration</title>
    <meta charset="utf-8">
</head>
<body>
<!-- width: 500px;height: 500px gives you the size of the form -->
<!-- style="border: solid;" gives you a nice border in the form -->
	<form method="POST" style="background-color: #2F4F4F;width: 500px;height: 650px;border:solid;">
		{% csrf_token %}
<!-- h1,h2...h6 indicates the title and its size -->
<!-- style="width: 70px; height: 70px" align="right" sets the size of the image to the right side of the form -->
<!-- TITLE INFO -->

		<h1 align="center" style="color: #FFFFF0">Registration Form</h1>
<!-- <br> line break in text -->
		<br>
<!-- style="border: solid 1px" gives a thinner border to the text box -->
<!-- style="width: 400px" sets the width of the text box -->
<!-- style="margin-left: 10px" gives margin-->
<!-- <span style="color: #FF6347">*</span> gives color only to the selected text -->
<!-- NAME INFO -->

		<!------patientname------------->
		<label for="departmentnumber" style="margin-left: 10px; color: #FFFFF0" >Department Number: <span style="color: #FF6347">*</span></label><br>
		<input  type="text" id="departmentnumber"  name="departmentnumber" placeholder="Your Name" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>

<label for="departmentname" style="margin-left: 10px; color: #FFFFF0" >Department Name: <span style="color: #FF6347">*</span></label><br>
		<input  type="text" id="departmentname"  name="departmentname" placeholder="Your Name" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>

<label for="doctorname" style="margin-left: 10px; color: #FFFFF0" >Doctor Name: <span style="color: #FF6347">*</span></label><br>
		<input  type="text" id="doctorname"  name="doctorname" placeholder="Your Name" required style="border: solid 1px;margin-left:10px;width: 400px">
		<br>
		<br>


		<input  style="margin-left: 10px" type="submit" value="REGISTER">
<br>
        <br>


</form>
</body>
</html>
